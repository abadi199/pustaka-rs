steps:
  - bash: |
      MY_TAG="$(Build.SourceBranch)"
      MY_TAG=${MY_TAG#refs/tags/}
      echo $MY_TAG
      echo "##vso[task.setvariable variable=build.my_tag]$MY_TAG"
    displayName: "Create tag variable"
  - task: CopyFiles@2
    displayName: Copy database
    inputs:
      sourceFolder: "$(Build.SourcesDirectory)"
      contents: |
        pustaka.db
      targetFolder: "$(Build.BinariesDirectory)/dist"
   - task: CopyFiles@2
    displayName: Copy assets
    inputs:
      sourceFolder: "$(Build.SourcesDirectory)/app"
      targetFolder: "$(Build.BinariesDirectory)/dist"
  - task: CopyFiles@2
    displayName: Copy binaries
    inputs:
      sourceFolder: "$(Build.SourcesDirectory)/target/release"
      contents: |
        pustaka
        pustaka.exe
        scanner
        scanner.exe
        seed
        seed.exe
      targetFolder: "$(Build.BinariesDirectory)/dist"
  - task: ArchiveFiles@2
    displayName: Gather assets
    inputs:
      rootFolderOrFile: "$(Build.BinariesDirectory)/dist"
      archiveType: "tar"
      tarCompression: "gz"
      archiveFile: "$(Build.ArtifactStagingDirectory)/pustaka-$(build.my_tag)-${{parameters.platform}}.tar.gz"
  - task: GithubRelease@0
    condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))
    inputs:
      gitHubConnection: "abadi199"
      repositoryName: "abadi199/pustaka-rs"
      action: "edit"
      target: "$(build.sourceVersion)"
      tagSource: "manual"
      tag: "$(build.my_tag)"
      assets: "$(Build.ArtifactStagingDirectory)/pustaka-$(build.my_tag)-${{parameters.platform}}.tar.gz"
      title: "$(build.my_tag)"
      assetUploadMode: "replace"
      addChangeLog: false
